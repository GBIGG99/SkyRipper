<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SkyRipper Demo</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNtdGxgq4jG3P6tDrTCXFZ8A5H0GhXg="
      crossorigin=""
    />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        background: #0f172a;
        color: #e2e8f0;
      }
      header {
        padding: 1.5rem;
        text-align: center;
        background: #1e293b;
        box-shadow: 0 2px 4px rgba(15, 23, 42, 0.4);
      }
      h1 {
        margin: 0;
        font-size: 1.75rem;
      }
      main {
        padding: 1rem;
      }
      #map {
        height: 480px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.45);
      }
      .status-panel {
        margin-top: 1rem;
        padding: 1rem;
        background: #1e293b;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .status-card {
        flex: 1 1 220px;
        background: rgba(148, 163, 184, 0.05);
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.15);
      }
      .status-card h2 {
        margin: 0 0 0.5rem 0;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #38bdf8;
      }
      .status-card pre {
        margin: 0;
        font-size: 0.85rem;
        line-height: 1.4;
        color: #cbd5f5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SkyRipper – Drone Telemetry Dashboard</h1>
      <p>Simulated detections for research and training purposes.</p>
    </header>
    <main>
      <div id="map"></div>
      <section class="status-panel">
        <div class="status-card">
          <h2>Recent Detections</h2>
          <pre id="detections-log">Loading…</pre>
        </div>
        <div class="status-card">
          <h2>Kismet Devices</h2>
          <pre id="devices-log">Loading…</pre>
        </div>
      </section>
    </main>
    <script>
      window.SKYRIPPER_DEFAULT_GEO = {{ default_geo | tojson }};
    </script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-SmSRN8CHQ0Z8bU+E1ZfUENzd37yCw2jtnx9fFfLx0u8="
      crossorigin=""
    ></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
  </body>
</html>
